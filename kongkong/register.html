<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KONGKONG 회원가입</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header>
        <h1><a href="kongkong1.html">KONGKONG</a></h1>
    </header>

    <main>
        <section class="signup-section">
            <div class="container">
                <h2>회원가입</h2>
                <form action="register.php" method="post" class="signup-form" onsubmit="return handleSignup()">

                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" name="nickname" required>

                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm_password">비밀번호 확인</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>

                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>

                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>

                    <label for="age">나이</label>
                    <input type="number" id="age" name="age" required>

                    <label for="birthdate">생년월일</label>
                    <input type="date" id="birthdate" name="birthdate" required>

                    <label for="address">주소</label>
                    <div class="address-container">
                        <input type="text" id="address" name="address" placeholder="주소를 검색하세요" required readonly>
                        <button type="button" class="btn address-btn" onclick="execDaumPostcode()">주소찾기</button>
                    </div>

                    <input type="text" id="detailAddress" name="detailAddress" placeholder="상세 주소를 입력하세요" required>

                    <label for="phone">전화번호</label>
                    <input type="tel" id="phone" name="phone" required>

                    <div class="terms-container">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">이용약관에 동의합니다.</label>
                    </div>

                    <button type="submit" class="btn">회원가입</button>
                </form>
                <p class="login-link">이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 KONGKONG. All rights reserved.</p>
    </footer>

    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    let address = data.roadAddress ? data.roadAddress : data.jibunAddress;
                    document.getElementById('address').value = address;
                    document.getElementById('detailAddress').focus();
                }
            }).open();
        }

        function handleSignup() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;

            if (password !== confirmPassword) {
                alert("비밀번호가 일치하지 않습니다.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
