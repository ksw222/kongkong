    <div class="container">
        <h2>마이페이지</h2>

        <div class="profile-img">
            <input type="file" accept="image/*" onchange="previewImage(event)" style="display: none;" id="profileImageInput">
            <img id="profileImage" src="" alt="프로필 이미지 미리보기" style="display: none; border-radius: 10px; width: 100%; height: 100%; object-fit: cover;" />
            <div onclick="document.getElementById('profileImageInput').click();">
                <span>프로필 이미지 업로드</span>
            </div>
        </div>

        <div class="info-box">
            <div class="info-item">
                <label>닉네임:</label>
                <span>사용자닉네임</span>
            </div>
            <div class="info-item">
                <label>이메일:</label>
                <span>user@example.com</span>
            </div>
            <div class="info-item">
                <label>아이디:</label>
                <span>user123</span>
            </div>
            <div class="info-item">
                <label>이름:</label>
                <span>홍길동</span>
            </div>
            <div class="info-item">
                <label>나이:</label>
                <span>25</span>
            </div>
            <div class="info-item">
                <label>생년월일:</label>
                <span>1998-01-01</span>
            </div>
            <div class="info-item">
                <label>주소:</label>
                <span>서울특별시 강남구</span>
            </div>

            </div>
        </div>
    </div>

    <footer>
        <p>© 2024 KONGKONG. All rights reserved.</p>
    </footer>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function() {
                const profileImage = document.getElementById('profileImage');
                profileImage.src = reader.result;
                profileImage.style.display = 'block';
            }
            reader.readAsDataURL(file);
        }
    </script>
