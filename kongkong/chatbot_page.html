    <main>
        <section class="chatbot">
            <div class="container">
                <div class="chat-window">
                    <div class="chat-header">
                        <h2>챗봇 상담</h2>
                    </div>
                    <div class="chat-messages">
                        <div class="message bot-message">
                            안녕하세요, 층간소음 상담 챗봇 콩콩이에요. 아래에서 해당되는 카테고리를 선택하고 궁금한 사항을 입력해 주세요.
                        </div>
                    </div>

                    <div class="category-form">
                        <h3>1. 주 소음원 선택</h3>
                        <label><input type="checkbox" name="noise_source" value="뛰거나 걷는 소리"> 뛰거나 걷는 소리</label>
                        <label><input type="checkbox" name="noise_source" value="악기"> 악기</label>
                        <label><input type="checkbox" name="noise_source" value="가구 끄는 소리"> 가구 끄는 소리</label>

                        <h3>2. 주택 형태</h3>
                        <label><input type="radio" name="house_type" value="아파트"> 아파트</label>
                        <label><input type="radio" name="house_type" value="연립주택"> 연립주택</label>
                        <label><input type="radio" name="house_type" value="단독주택"> 단독주택</label>

                        <h3>3. 피해 유형</h3>
                        <label><input type="checkbox" name="damage_type" value="윗집"> 윗집</label>
                        <label><input type="checkbox" name="damage_type" value="옆집"> 옆집</label>
                        <label><input type="checkbox" name="damage_type" value="아랫집"> 아랫집</label>
                    </div>

                    <div class="chat-input">
                        <input type="text" id="user-input" placeholder="여기에 메시지를 입력하세요..." autocomplete="off">
                        <button id="send-btn">보내기</button>
                    </div>
                </div>
            </div>
        </section>
