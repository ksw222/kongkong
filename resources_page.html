                    <li><a href="#">공지사항</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="resources-list">
            <h2>자료마당</h2>
            <table>
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>자료 제목</th>
                        <th>작성자</th>
                        <th>날짜</th>
                        <th>파일</th>
                        <th>조회수</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>예시 자료 제목 1</td>
                        <td>작성자1</td>
                        <td>2024-08-11</td>
                        <td><a href="#">다운로드</a></td>
                        <td>150</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>예시 자료 제목 2</td>
                        <td>작성자2</td>
                        <td>2024-08-10</td>
                        <td><a href="#">다운로드</a></td>
                        <td>120</td>
                    </tr>
                    <!-- 추가 자료 행 -->
                </tbody>
            </table>
            <button class="upload-btn">자료 업로드</button>
        </section>

        <section class="upload-section">
            <h2>자료 업로드</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">자료 제목</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="file">파일 선택</label>
                    <input type="file" id="file" name="file" required>
                </div>
                <button type="submit" class="submit-btn">업로드</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
